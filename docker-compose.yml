version: '3.9'

services:
  app:
    build: .
    container_name: cakephp_app
    working_dir: /var/www/html
    volumes:
      - ./app:/var/www/html
    networks:
      - cakephp_network
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    container_name: cakephp_nginx
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - cakephp_network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: cakephp_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cakephp
      MYSQL_USER: cakeuser
      MYSQL_PASSWORD: cakepass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - cakephp_network
  postgres:
    image: postgres:15
    container_name: cakephp_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: cakephp
      POSTGRES_USER: cakeuser
      POSTGRES_PASSWORD: cakepass
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - cakephp_network

volumes:
  db_data:
  pg_data:
  
networks:
  cakephp_network:
